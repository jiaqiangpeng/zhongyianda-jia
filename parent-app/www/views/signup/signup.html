<ion-view title="登录管理">
  <ion-content>
    <div ng-show="currentUser">
      <div class="card">
        <div class="item item-divider">已经登录：{{currentUser._serverData.mobilePhoneNumber}}</div>
        <div class="item">未找到您的详细注册信息。请联系客服签署服务。</div>
        <div class="item-input-inset">
          <button class="button button-block " ng-click="doLogOut()">
            退出
          </button>
        </div>
        </div>

    </div>

            </label>
            <button class="button button-clear" ng-click="doSendSMS(loginForm)">
              {{pendingSMSText}}
            </button>
          </div>
          <div class="item-input-inset">
            <label class="item item-input item-input-wrapper">
              <input ng-model="loginForm.verificationCode" type="text" placeholder="验证码">
            </label>
          </div>
          <div class="item-input-inset">
            <button class="button button-block " ng-click="doLogin(loginForm)">
              登录
            </button>
          </div>
